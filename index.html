<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTM HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="login.css">

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    

    <main>
      <h1>Welcome</h1>
      <p>Login</p>
      <form method="get" action="manager.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" />
        <button type="submit">Login</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Jac Taylor</span>
      <br />
      <a href="https://github.com/jacdtaylor/startup">GitHub</a>
    </footer>
  </body>
</html>
