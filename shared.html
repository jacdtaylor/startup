<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->

    <title>CTM HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class="header-content">
        <h1>Colab Task Manager<sup>&reg;</sup></h1>
        <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="manager.html">Personal Manager</a>
            <a href="shared.html">Shared Tasks</a>
            <a href="about.html">About</a>
          </div>
        </div>
      </div>
    </header>
    
    <main>
      

      <!-- More formatting with old style HTML -->
      <br />



      <div class="user">
        Owner:
         <span class="user-name">Jane Smith</span>
       </div>
      

      
        
      <div class="task-container">
        <h2 class="task-title">Your Task Title</h2>
        <p class="task-date">Date Created</p>
      </div>
      

      
      <div>
        <button class="complete">Mark as Complete</button>
      </div>
      <div>
        <table class="directional">

          <div>
            <button class="remove">Remove From Shared</button> 
                  </div>
                    


  <tr>
    <td>
      <button class="prev">
         Previous
      </button>
    </td>
    <td>
      <button class="next">
        Next
      </button>
    </td>
  </tr>
</table>


      </div>
    </main>

    <footer>
      <hr />
