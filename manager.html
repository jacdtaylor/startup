<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
    <title>CTM HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <style>
    .task {
      width: 200px;
      height: 200px;
      background-color: #FF6961;
      color: #000000;
      text-align: center; 
      line-height: 100px; 
      font-family: Arial, sans-serif;
    } 
  </style> 
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Colab Task Manager<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="manager.html">Personal Manager</a></li>
          <li><a href="shared.html">Shared Tasks</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>
    
    
    <main>
      <div class="user">
        User:
        <span class="user-name">John Doe</span>
      </div>
      

      <!-- More formatting with old style HTML -->
      <br />



      <div>
        <button style="width: 100px; height: 25px;">Create Task</button>
        <button style="width: 100px; height: 25px;">Edit Task</button>
      </div>
      <br />
      <div>
        <button style="width: 100px; height: 25px;">Share Task</button>
        <button style="width: 100px; height: 25px;">Delete Task</button>
      </div>
      <br />

      
      <div class="task">
        <p>Sample Task</p>
        <p>Date Created</p>
      </div>
      
      <div>
        <button style="width: 200px; height: 25px;">Mark As Complete</button>
      </div>
      <div>
        <table>
  <tr>
    <td>
      <button>
        <svg aria-hidden="true" viewBox="0 0 100 100" height="50" width="80">
          <path d="M0 50 L90 80 L90 20 Z" fill="blue" />
        </svg>
      </button>
    </td>
    <td>
      <button>
        <svg aria-hidden="true" viewBox="0 0 100 100" height="50" width="80">
          <path d="M90 50 L0 80 L0 20 Z" fill="red" />
        </svg>
      </button>
    </td>
  </tr>
</table>


      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Jac Taylor</span>
      <br />
      <a href="https://github.com/jacdtaylor/startup">GitHub</a>
    </footer>
  </body>
</html>
